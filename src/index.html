<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Farm Siege</title>
  <link rel="shortcut icon" href="./favicon.ico"/>
  <link rel="icon" type="image/png" href="./favicon.png"/>
  <link rel="preload" href="./assets/fonts/HeartbitXX.ttf" as="font" />
  <link rel="stylesheet" href="./assets/styles.css" />

  <script src="./bundle.es5.js" defer nomodule></script>
  <script src="./bundle.es6.js" defer type="module"></script>

  <!-- Matomo -->
  <script type="text/javascript">
    var _paq = window._paq || [];
    /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    _paq.push(['enableHeartBeatTimer', 10]);
    (function() {
      var u = "https://analytics.felisk.io/";
      _paq.push(['setTrackerUrl', u + 'accumulator']);
      _paq.push(['setSiteId', '4']);
      var d = document, g = d.createElement('script'), s = d.getElementsByTagName('script')[0];
      g.type = 'text/javascript'; g.async = true; g.defer = true; g.src = u + 'js/'; s.parentNode.insertBefore(g, s);
    })();
  </script>
  <!-- End Matomo Code -->
</head>

<body>
  <div class="container">
    <canvas id="canvas" style="width: 100%; height: auto;"></canvas>
    <footer>
      Handcrafted with ❤️ by <a href="https://felisk.io">Felix Wotschofsky</a>
    </footer>
  </div>
</body>

</html>
